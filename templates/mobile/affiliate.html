<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: black;
        }

        div {
            background-color: black;
        }

        header {
            background-color: black;
            padding: 10px;
            text-align: center;
            position: relative;
        }

        #menuButton {
            cursor: pointer;
            position: absolute;
            top: 15px;
            right: 15px;
            color: white;
            font-size: 20px;
        }

        .logo {
            color: white;
        }

        

        .all-products {
            color: white;
            text-align: center;
            font-size: 30px;
        }


        nav {
            display: none;
            background-color: rgb(0, 0, 0);
            overflow: hidden;
            position: absolute;
            top: 60px;
            right: 0;
            width: 100%;
            z-index: 1;
            animation: fade-in 0.5s ease-in-out;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            border: 1px solid white;
        }

        @media only screen and (max-width: 600px) {
            nav {
                top: 60px;
            }
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .product-container {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: 20px auto;
        }

        .product {
            background-color: #ffffff;
            color: #000000;
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 20px;
            margin: 15px;
            width: 250px;
            text-align: center;
        }

        .product img {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 15px;
        }

        .product h2 {
            font-size: 18px;
            margin-bottom: 10px;
        }

        .product p {
            font-size: 14px;
            margin-bottom: 15px;
        }

        .buy-button {
            background-color: #000000;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .buy-button:hover {
            background-color: #ffffff;
            border: 2px solid #000000;
            color: black;
        }

        .button-container {
            text-align: center;
            display: flex;
            justify-content: space-between;
    }
    .button-container form {
            margin: auto;
    }

    /* Style for the white button */
    .button {
        width: 30%;
        margin: 5px;
      background-color: white;
      color: black;
      border: 1px solid rgb(255, 254, 254);
      padding: 7px 7px;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
    }
    .affiliate-program {
            display: flex;
            flex-direction: column;
        }

        .row {
            padding: 10px;
            border: 1px solid #ffffff;
            color: white;
        }

        .row:nth-child(even) {
            background-color: #000000;
        }

        .row:nth-child(odd) {
            background-color: #000000;
        }

        .view-more {
            text-align: center;
            color: white;
        }
        .view-more {
      display: inline-block;
      padding: 15px 30px;
      font-size: 18px;
      text-align: center;
      text-decoration: none;
      color: #fff;
      background-color: #000000;
      border: 2px solid #ffffff;
      cursor: pointer;
      transition: background-color 0.5s ease;
    }

    .view-more:hover {
      background-color: #ffffff; /* Change to the desired color on hover */
      color: #000000;
      border-color: #000000;
    }
        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 30px;
        }
        .contact {
            margin-top: 30%;
            text-align: center;
            padding: 50px;
        }
        .quote {
            color: white;
            text-align: center;
        }
        .quote h2 {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <header>
        <h1 class="logo">FK</h1>
        <div id="menuButton">&#9776;</div>
        <nav>
            <a href="../">Home</a>
            <a href="store">Store</a>
            <a href="affiliate">Affiliate</a>
            <a href="delivery">Delivery</a>
            <a href="reviews">Reviews</a>
            <a href="contact">Contact</a>
        </nav>
    </header>
    <div class="quote">
        <div>
            <h2>DONT BE LAZY!</h2>
            <h2>EARN WITH US!</h2>
        </div>
    </div>
    <div class="affiliate-program">
        <div class="row">
            <p>Selling: 25 receipts - you get 22.00$</p>
        </div>
        <div class="row">
            <p>Selling 50 receipts -  you get 69.00$</p>
        </div>
        <div class="row">
            <p>Selling 100 receipts -  you get 188.00$</p>
        </div>
        <div class="row">
            <p>Selling 200 receipts -  you get 663.00$</p>
        </div>
    </div>
    <div class="contact">
        <a href="contact" class="view-more">Contact us!</a>
    </div>
    <div class="footer">
        Â© FK Receipt, 2023. 
    </div>
    <script>
        document.getElementById('menuButton').addEventListener('click', function () {
            var nav = document.querySelector('nav');
            nav.style.display = (nav.style.display === 'block') ? 'none' : 'block';
        });
    </script>

</body>

</html>
